<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/style.css"> 
    <title>CarPool Guardian - Login</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>    
    <script src="assets/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-element">
                <img src="Assets/Images/60a97309-046f-4a8b-b342-a3588e7e80bf.png">
            </div>
        </div>

        <div id="login">
            <form>
                <p>Username:<input id="username" type="text" name="username"></p>
                <p>Password: <input id="password" type="password" name="password"></p>
                <input id="loginbutton" class="btn btn-default" type="submit" value="Login">
                <input id="signupbutton" class="btn btn-default" type="button" value="Sign Up">

            </form>
        </div>
        <div id="signup">

        </div>
    </div>
</body>
