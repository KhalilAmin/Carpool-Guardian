            <!-- Registration Form-->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Student's General Information</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">First, Middle, Last Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Phyiscal Address:</label>
                                <input class="form-control" id="address-input" type="address">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Email Address:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group">
                                <label for="age-input">Age:</label>
                                <input class="form-control" id="age-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="special-notes-input">Special Notes:</label>
                                <input class="form-control" id="special-notes-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Transportation Information</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="aurthorize-input">Name of Parents/Guardians approved for Transportation:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="approved-input">In Case of Emergency Contact:</label>
                                <input class="form-control" id="emergency-contact-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="age-input">License Identification of Vehicle(s) for Pick-Up:</label>
                                <input class="form-control" id="license-id-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="age-input">TBD:</label>
                                <input class="form-control" id="license-id-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="comment-input">Photo Vertification(s):</label>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </div>
                            <button class="btn btn-default" id="add-user" type="upload">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Medical Information</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Allergic Reactions:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Medication/Dosage:</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group">
                                <label for="age-input">TBD:</label>
                                <input class="form-control" id="age-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="comment-input">Special Notes:</label>
                                <textarea class="form-control" rows="5" id="special-notes-input"></textarea>
                            </div>
                            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
