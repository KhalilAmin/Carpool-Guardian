                                        <dl>

                                            <dt>Age</dt>
                                            <dd class="childdata">sdsd</dd>
                                        </dl>
                                    </div>
                                    <div class="col-md-7">
                                        <img src="">
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button class="btn btn-primary childedit" type="submit">Edit</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 family-area" id="Gib">
                            <div class="panel panel-default">
                                <div class="panel heading customheadheight">
                                    <h4 class="panel-heading">Geb sdf</h4>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="students-area" class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="panel-heading">Student Info:</h3>
                        <button id="childadd" class="btn btn-default btn-success childimageupload" type="submit">Add Student</button>

                                    <h4 class="panel-heading">Geb sdf</h4>

                            </div>
                        </div>
                          
                        <div class="col-md-4 family-area" id="newstudent">
                            <div class="panel panel-default">
                                <div class="panel heading customheadheight">
                                    <input class="form-control" id="newstudent-firstname" type="text" placeholder="Enter Firstname">
                                    <input class="form-control" id="newstudent-lastname" type="text" placeholder="Enter Lastname">
                                </div>
                                <div class="panel-body">
                                    <div class="col-md-7">
                                        <dl>
                                            <dt>Grade</dt>
                                            <input class="form-control" type="text" id="newstudent-gradeinput" placeholder="Enter Grade Level">
                                            <dt>Teacher</dt>
                                            <input class="form-control" type="text" id="newstudent-teacherinput" placeholder="Enter Teacher Name">
                                            <dt>Age</dt>
                                            <input class="form-control" type="text" id="newstudent-ageinput" placeholder="Enter Child's Age">
                                        </dl>
                                    </div>
                                    <div class="col-md-5">
                                        <form>
                                            <input class="btn btn-default childimageupload" id="newstudent-uploadbutton" type="button" value="Upload Image">
                                            <input class="btn btn-success" id="newstudent-fileclick" type="file" style="display:none">
                                        </form>
                                        <img class="editimg" id="newstudent-image" src="">
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button class="btn btn-primary newchildsave" type="submit">Save</button>
                                </div>
