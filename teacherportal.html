    <script>
        // render the students image for teachers portal
        var capturedImage = "assets/images/car.jpeg";
        var div = $("<div>");
        var image = $("<img>");

        function renderCapturedImage() {
            image.attr("src", capturedImage);
            div.append(image);
            $("#capturePicture").html(div);
        }

        var studentOne = "assets/images/car.jpeg";
        var studentTwo = "assets/images/car2.jpeg";
        var studentThree = "assets/images/car3.jpeg";
        var studentArray = [studentOne, studentTwo, studentThree];


        for (i = 0; i < studentArray.length; i++) {
            var divOne = $("<div>");
            var imageStudent = $("<img>")
            imageStudent.attr("src", studentArray[i]);
            divOne.append(imageStudent);
            $("#studentPicture").append(divOne);
        }


        renderCapturedImage();


    </script>
