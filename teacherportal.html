<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Assets/style.css">
	<title>CarPool Guardian - Teacher Portal</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<script src="Assets/teacher.js"></script>
	<style>
		.form-group {
			display: grid;
			grid-template-columns: 1fr;
		}

		.panel-title {
			text-align: center;
		}

		.test {
			display: inline;
			margin: 10px;
		}
	</style>

</head>

<body>
	<div class="container">
			<div class="header">
				<div class="banner-logo-element">
					<img src="Assets/Images/60a97309-046f-4a8b-b342-a3588e7e80bf.png" alt="carpool guardian logo">
				</div>  
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Departure Station/Location</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="aurthorize-input">Teacher Assignment of Cone Location:</label>
					<br/>
					<select>
						<option value="NA">Select Cone</option>
						<option value="1">Cone 1</option>
						<option value="2">Cone 2</option>
						<option value="3">Cone 3</option>
					</select>
					<br>
					<button type="submit" id="nextCarBtn">Next Car</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Driver:</h3>
			</div>
			<div id="approvedpanel" class="panel-body">
				<div class="form-group">
					<div class="capturedUser" id="capturePicture" style="text-align: center;"></div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Student(s):</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="captureStudent" id="studentPicture" style="text-align: center;"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
